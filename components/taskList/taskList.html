
<div ng-repeat="task in $ctrl.tasks track by $index" ng-click="$ctrl.selectTask($index)" class="task">

    <div class="checkMark">
<i class="fa fa-check-circle-o" aria-hidden="true"></i>
        <!--<img width="40px" src="css/pics/check.png" alt="Mountain View">-->
    </div>

    <div class="taskText">
        <b>{{task.title}}</b>
        <p>22 Feb, 2018</p>
    </div>

    <div class="userPic">
        <img width="40px" ng-src="{{task.profilePic}}" alt="Mountain View">
    </div>

</div>
